<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/output.css">
    <title>Login</title>
</head>

<body class="bg-[url('/src/img/background/backgroundLIGHT.png')] bg-cover bg-fixed h-screen">
    <main class="flex justify-center w-screen h-screen items-center">            

        <div id="menuLogin" class="before: w-[650px] h-[620px] bg-linear-to-t from-white to-sky-300 rounded-[3rem] ring-1 ring-white flex flex-col items-center shadow-x1/30">
            <div id="containerLogin" class="flex flex-col items-center m-[150px]">
                <img src="src/img/Login/light/logo.png" alt="logolight" class="w-12 h-12 mb-3">
                <div class="w-[100%] text-center flex flex-col">
                    <h1 class="font-bold text-2xl ">Login com seu e-mail</h1>
                    <p class="font-thin text-base mb-5">Produtividade simples, equipes mais fortes. <br>
                    Eficiência de graça!</p>
                    <form action="#" class="flex flex-col">
                        <input type="email" placeholder="Email" class="bg-white opacity-40 rounded-lg mb-3 pl-2">
                        <input class="bg-white opacity-40 pl-2 rounded-lg" type="password" name="password" id="passwordUser" placeholder="Senha">
                        <p class="text-xs font-thin self-end  mb-5 hover:underline cursor-pointer">Esqueci minha senha</p>
                        <button class="bg-black text-white rounded-lg h-[30px] cursor-pointer">Login</button>



                    </form>
                    
                </div>
            </div>
            
        </div>

    </main>
    

</body>
</html>
